# Input file for CoCo-MD run on alanine pentapeptide
# A: General parameters
system_name:       ala5
ncycles:           2
# B: MD parameters
md_exe:            mpirun -np 2 sander.MPI
start_coordinates: ala5.crd
target_coordinates_list:  
                   - ala5.crd
                   - ala5.crd
repids:            [0, 1]
topfile:           ala5.prmtop
md_input_1:        tmd_1.in
md_input_2:        tmd_2.in
md_input_3:        production_md.in
# C: CoCo parameters
coco_exe:          pyCoCo -v
grid_size:         30
ndims:             3
nreps:             2
selection:         '"(not water) and mass > 2.0"'
