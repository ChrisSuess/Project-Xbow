# Input file for CoCo-MD run on cyclosporine A
# A: General parameters
system_name:       csa
shared_dir:        CoCo-MD_CSA
ncycles:           2
# B: MD parameters
md_exe:            pmemd
start_coordinates: csa.min1
target_coordinates_list:  
                   - csa.min1
                   - csa.min1
                   - csa.min1
                   - csa.min1
                   - csa.min1

repids:            [0, 1, 2, 3, 4]
topfile:           csa.prmtop
md_input_1:        tmd_1.in
md_input_2:        tmd_2.in
md_input_3:        production_md.in
# C: CoCo parameters
coco_exe:          pyCoCo -v
grid_size:         13
ndims:             4
nreps:             5
selection:         '"(not water) and mass > 2.0"'
